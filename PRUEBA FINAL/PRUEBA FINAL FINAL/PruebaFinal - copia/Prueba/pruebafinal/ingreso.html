<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoliVentas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src-ingreso/css/normalize.css">
    <link rel="stylesheet" href="./src-ingreso/css/styles-ingreso.css">

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/8931/8931836.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/0c610c8e2d.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Botón para regresar a la página principal -->

    <div class="container">
        <div class="arrowleft">
            <a class="flecha" href="index.html"><i class="fa-solid fa-circle-arrow-left"></i></a>
        </div>
        <div class="black-box">
            <a href="./index.html" style="text-decoration: none; color: inherit;">
                <div class="header">PoliVentas</div>
            </a>

            <div class="ingreso-box">
                <h2>INGRESO</h2>
            </div>

            <div class="login-box">
                <p>Inicio de Sesión</p>
                <form>
                    <div class="input-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" placeholder="email@epn.edu.ec" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit">INGRESAR</button>
                </form>
                <div class="register-container">
                    <div class="register">¿No tienes una cuenta?</div>
                    <div class="register-now">
                        <a href="registro.html">Regístrate ahora</a>
                    </div>
                </div>
                <div class="social-login">
                    <p>O hazlo con</p>
                    <img src="./src-ingreso/images/Google.png" alt="Google" loading="lazy">
                    <img src="./src-ingreso/images/facebook.png" alt="Facebook" loading="lazy">
                    <img src="./src-ingreso/images/Outlook.png" alt="Microsoft" loading="lazy">
                </div>
            </div>

            <div class="footer">
                Escuela Politécnica Nacional © Todos los Derechos Reservados. 2024
            </div>
        </div>
    </div>
</body>

</html>
